<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Storybook Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0f172a;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        .page-flip {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s;
            transform-style: preserve-3d;
        }

        .flipping-next {
            transform: rotateY(-20deg) scale(0.95);
            opacity: 0;
        }

        .flipping-prev {
            transform: rotateY(20deg) scale(0.95);
            opacity: 0;
        }

        .story-canvas {
            width: 100vw;
            height: 100vh;
            max-width: 56.25vh;
            margin: 0 auto;
            position: relative;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .hide { display: none !important; }
        
        .progress-bar {
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>

    <!-- SCREEN 1: INPUT (IDLE) -->
    <div id="screen-idle" class="h-screen w-screen flex items-center justify-center p-6 bg-gradient-to-br from-indigo-900 via-purple-900 to-black overflow-y-auto">
        <div class="max-w-md w-full bg-white/10 backdrop-blur-xl p-8 rounded-[2rem] border border-white/20 shadow-2xl text-center mt-10 mb-10">
            <div class="w-20 h-20 bg-yellow-400 rounded-2xl flex items-center justify-center mx-auto mb-6 rotate-3 shadow-lg">
                <i data-lucide="book-open" class="text-indigo-900 w-10 h-10"></i>
            </div>
            <h1 class="text-3xl font-extrabold mb-2 tracking-tight">AI Story Generator</h1>
            <p class="text-indigo-200 mb-6 text-sm">Buat buku cerita ajaib dengan kekuatan AI.</p>
            
            <!-- API Key Input -->
            <div class="text-left mb-4">
                <label class="text-xs font-bold text-yellow-400 ml-2 uppercase tracking-wider">Langkah 1: Masukkan API Key</label>
                <input 
                    id="input-apikey"
                    type="password"
                    placeholder="Tempel Google Gemini API Key di sini"
                    class="w-full mt-1 bg-black/40 border border-white/20 rounded-xl px-4 py-3 text-white text-sm placeholder-white/30 focus:outline-none focus:ring-2 ring-yellow-400 transition-all"
                />
                <p class="text-[10px] text-indigo-300 mt-1 ml-2">
                    Belum punya? <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-yellow-400 hover:underline">Dapatkan API Key Gratis di sini</a>
                </p>
            </div>

            <!-- Title Input -->
            <div class="text-left mb-6">
                <label class="text-xs font-bold text-yellow-400 ml-2 uppercase tracking-wider">Langkah 2: Judul Cerita</label>
                <input 
                    id="input-title"
                    type="text"
                    placeholder="Contoh: Petualangan Kucing Astronot"
                    class="w-full mt-1 bg-white/10 border border-white/20 rounded-xl px-5 py-4 text-white placeholder-white/40 focus:outline-none focus:ring-2 ring-yellow-400 transition-all"
                />
            </div>
            
            <button 
                id="btn-generate"
                onclick="startGeneration()"
                class="w-full bg-yellow-400 hover:bg-yellow-500 text-indigo-950 font-bold py-4 rounded-2xl flex items-center justify-center gap-3 transition-transform active:scale-95 shadow-xl"
            >
                <i data-lucide="sparkles" class="w-5 h-5"></i>
                Buat Buku Cerita
            </button>
        </div>
    </div>

    <!-- SCREEN 2: LOADING -->
    <div id="screen-loading" class="h-screen w-screen flex flex-col items-center justify-center p-6 bg-indigo-950 hide">
        <div class="relative mb-8">
            <div class="w-32 h-32 border-4 border-white/10 border-t-yellow-400 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <i id="loading-icon" data-lucide="pencil" class="text-yellow-400 w-8 h-8 animate-bounce"></i>
            </div>
        </div>
        <h2 id="loading-status" class="text-2xl font-bold mb-2">Menulis Cerita...</h2>
        <p id="loading-subtext" class="text-indigo-300 text-center max-w-xs">Imajinasi sedang dirangkai menjadi kata-kata ajaib.</p>
        
        <div class="w-64 h-2 bg-white/10 rounded-full mt-8 overflow-hidden">
            <div id="loading-progress" class="progress-bar h-full bg-yellow-400 w-0"></div>
        </div>
    </div>

    <!-- SCREEN 3: STORYBOOK -->
    <div id="screen-story" class="h-screen w-screen flex items-center justify-center bg-black hide">
        <div class="story-canvas flex flex-col overflow-hidden">
            
            <div id="page-content" class="page-flip flex-1 relative flex flex-col">
                <!-- Image Area -->
                <div class="relative flex-1 bg-neutral-900 overflow-hidden">
                    <img id="story-image" src="" alt="Story Page" class="w-full h-full object-cover">
                    
                    <!-- Cover Overlay -->
                    <div id="cover-overlay" class="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent flex flex-col justify-end p-8 text-center hide">
                        <h1 id="cover-title" class="text-4xl font-black text-white mb-8 drop-shadow-2xl uppercase">Judul Buku</h1>
                        <button 
                            onclick="startReading()"
                            class="bg-yellow-400 text-indigo-950 font-black py-5 px-8 rounded-full shadow-2xl flex items-center justify-center gap-3 hover:scale-105 transition-all active:scale-95"
                        >
                            <i data-lucide="play" class="fill-current w-6 h-6"></i>
                            MULAI MEMBACA
                        </button>
                        <button 
                             onclick="resetApp()"
                             class="mt-4 bg-white/10 backdrop-blur text-white text-sm font-medium py-3 px-6 rounded-full hover:bg-white/20 transition-all"
                        >
                            Buat Baru
                        </button>
                    </div>

                    <!-- Auto-play Badge -->
                    <div id="badge-auto" class="absolute top-6 left-1/2 -translate-x-1/2 bg-green-500 text-white text-[10px] px-3 py-1 rounded-full flex items-center gap-2 font-black tracking-tighter uppercase animate-pulse hide border border-white/20">
                        <div class="w-2 h-2 bg-white rounded-full"></div>
                        Membaca Otomatis
                    </div>
                </div>

                <!-- Text Area -->
                <div id="narration-box" class="bg-white p-6 pb-12 min-h-[180px] flex flex-col justify-between items-center text-center shadow-[0_-20px_50px_rgba(0,0,0,0.3)] hide">
                    <p id="story-text" class="text-neutral-800 text-lg font-semibold leading-relaxed italic">
                        "Narasi cerita akan muncul di sini."
                    </p>
                    
                    <div class="flex justify-center gap-4 mt-4">
                        <button onclick="playCurrentTTS()" class="p-3 bg-indigo-100 rounded-full text-indigo-600 hover:bg-indigo-200 transition-colors">
                            <i data-lucide="volume-2" class="w-5 h-5"></i>
                        </button>
                        <button onclick="stopReading()" class="p-3 bg-red-100 rounded-full text-red-600 hover:bg-red-200 transition-colors">
                            <i data-lucide="square" class="w-5 h-5 fill-current"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Navigasi Bawah -->
            <div class="absolute bottom-4 left-0 w-full px-6 flex justify-between items-center z-50">
                <button 
                    id="btn-prev"
                    onclick="prevPage()"
                    class="p-4 rounded-full bg-black/40 backdrop-blur-md text-white border border-white/10 hover:bg-black/60 transition-all active:scale-90"
                >
                    <i data-lucide="chevron-left" class="w-8 h-8"></i>
                </button>

                <div id="page-counter" class="px-4 py-1.5 rounded-full bg-black/60 text-white text-[10px] font-bold tracking-widest border border-white/10 uppercase">
                    Halaman 0 / 10
                </div>

                <button 
                    id="btn-next"
                    onclick="nextPage()"
                    class="p-4 rounded-full bg-black/40 backdrop-blur-md text-white border border-white/10 hover:bg-black/60 transition-all active:scale-90"
                >
                    <i data-lucide="chevron-right" class="w-8 h-8"></i>
                </button>
            </div>
        </div>
    </div>

    <audio id="global-audio" class="hidden"></audio>

    <script>
        // Variabel global
        let apiKey = ""; 
        let storyData = [];
        let images = {};
        let currentPage = 0;
        let isAutoPlaying = false;
        const audioEl = document.getElementById('global-audio');

        // Fungsi Load: Cek apakah ada API key tersimpan
        window.addEventListener('load', () => {
            lucide.createIcons();
            const savedKey = localStorage.getItem('gemini_api_key');
            if (savedKey) {
                document.getElementById('input-apikey').value = savedKey;
            }
        });

        // Helper Fetch dengan Retry dan Error Handling
        async function fetchWithRetry(url, options, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        const errorMsg = data.error?.message || response.statusText;
                        throw new Error(errorMsg);
                    }
                    return data;
                } catch (e) {
                    if (i === retries - 1) throw e;
                    await new Promise(r => setTimeout(r, 1000));
                }
            }
        }

        async function startGeneration() {
            // 1. Ambil & Validasi API Key
            const keyInput = document.getElementById('input-apikey').value.trim();
            const titleInput = document.getElementById('input-title').value.trim();

            if (!keyInput) {
                alert("Mohon masukkan API Key Google Gemini Anda terlebih dahulu.");
                return;
            }
            if (!titleInput) {
                alert("Mohon masukkan judul cerita.");
                return;
            }

            // Simpan key & set global
            apiKey = keyInput;
            localStorage.setItem('gemini_api_key', apiKey);

            // Mulai Proses
            showScreen('screen-loading');
            updateLoading('Menulis Cerita...', 'Menenun kata-kata ajaib...', 'pencil', 10);

            try {
                // A. Request Cerita
                const storyPrompt = `Buatlah cerita anak 10 halaman berdasarkan judul: "${titleInput}". Output JSON: { "cover": { "title": "...", "imagePrompt": "..." }, "pages": [ { "text": "...", "imagePrompt": "..." } ] }. Gunakan Bahasa Indonesia untuk teks. ImagePrompt dalam bahasa Inggris (style: children book, colorful, 9:16 ratio).`;

                const storyResult = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: storyPrompt }] }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                // Parsing hasil JSON
                const parsed = JSON.parse(storyResult.candidates[0].content.parts[0].text);
                storyData = [
                    { page: 0, title: parsed.cover.title, text: "", imagePrompt: parsed.cover.imagePrompt },
                    ...parsed.pages.map((p, i) => ({ ...p, page: i + 1 }))
                ];

                // B. Request Gambar (Imagen)
                updateLoading('Melukis Ilustrasi...', 'Menyiapkan kanvas...', 'palette', 20);

                for (let i = 0; i < storyData.length; i++) {
                    try {
                        const imgResult = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                instances: [{ prompt: storyData[i].imagePrompt + ", vibrant children's book illustration, vertical 9:16 aspect ratio, high quality, masterpiece" }],
                                parameters: { sampleCount: 1 }
                            })
                        }, 2); // retry 2 kali saja untuk gambar
                        
                        if (imgResult.predictions?.[0]?.bytesBase64Encoded) {
                            images[i] = `data:image/png;base64,${imgResult.predictions[0].bytesBase64Encoded}`;
                        }
                    } catch (imgErr) {
                        console.warn(`Gagal gambar hal ${i}: ${imgErr.message}`);
                        // Gunakan placeholder warna jika gagal
                        images[i] = ''; 
                    }
                    updateLoading('Melukis Ilustrasi...', `Memproses halaman ${i} dari 10`, 'palette', 20 + (i * 7));
                }

                // Selesai
                renderPage(0);
                showScreen('screen-story');

            } catch (error) {
                console.error("Critical Error:", error);
                alert(`Gagal membuat cerita: ${error.message}\n\nPastikan API Key benar dan memiliki kuota.`);
                showScreen('screen-idle');
            }
        }

        function renderPage(index) {
            currentPage = index;
            const data = storyData[index];
            
            // Set Gambar (fallback jika kosong)
            const imgEl = document.getElementById('story-image');
            if (images[index]) {
                imgEl.src = images[index];
            } else {
                imgEl.src = 'https://placehold.co/1080x1920/1e1e1e/FFF?text=Gambar+Gagal+Dimuat'; // Placeholder
            }
            
            document.getElementById('page-counter').innerText = `Halaman ${index} / 10`;
            
            // Logic Tampilan Cover vs Halaman Isi
            if (index === 0) {
                document.getElementById('cover-overlay').classList.remove('hide');
                document.getElementById('narration-box').classList.add('hide');
                document.getElementById('cover-title').innerText = data.title || "Buku Cerita";
                document.getElementById('btn-prev').classList.add('opacity-0', 'pointer-events-none');
            } else {
                document.getElementById('cover-overlay').classList.add('hide');
                document.getElementById('narration-box').classList.remove('hide');
                document.getElementById('story-text').innerText = data.text;
                document.getElementById('btn-prev').classList.remove('opacity-0', 'pointer-events-none');
            }

            // Logic Tombol Next
            const isLastPage = index === 10;
            const btnNext = document.getElementById('btn-next');
            if (isLastPage) {
                btnNext.classList.add('opacity-0', 'pointer-events-none');
            } else {
                btnNext.classList.remove('opacity-0', 'pointer-events-none');
            }

            document.getElementById('badge-auto').classList.toggle('hide', !isAutoPlaying);
            lucide.createIcons();
        }

        async function playCurrentTTS() {
            const text = storyData[currentPage].text;
            if (!text) return; // Tidak ada suara di cover

            try {
                const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Bacakan dengan nada cerita anak yang ceria: ${text}` }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Kore" } } }
                        }
                    })
                });

                const part = response.candidates?.[0]?.content?.parts?.[0];
                if (!part || !part.inlineData) throw new Error("No audio data");

                const audioData = part.inlineData.data;
                const sampleRate = 24000; // Default Gemini TTS
                
                const audioBlob = pcmToWav(audioData, sampleRate);
                const url = URL.createObjectURL(audioBlob);

                audioEl.src = url;
                audioEl.play().catch(e => console.log("Autoplay blocked by browser"));

                audioEl.onended = () => {
                    if (isAutoPlaying && currentPage < 10) {
                        setTimeout(nextPage, 1500);
                    } else if (currentPage === 10) {
                        stopReading();
                    }
                };
            } catch (e) {
                console.warn("TTS Gagal:", e);
                // Jika TTS gagal, lanjut next page setelah jeda (jika auto)
                if (isAutoPlaying) setTimeout(nextPage, 3000);
            }
        }

        function nextPage() {
            if (currentPage < 10) {
                animateFlip('next', () => {
                    renderPage(currentPage + 1);
                    if (isAutoPlaying) playCurrentTTS();
                });
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                animateFlip('prev', () => {
                    renderPage(currentPage - 1);
                    audioEl.pause();
                });
            }
        }

        function animateFlip(dir, callback) {
            const el = document.getElementById('page-content');
            el.classList.add(dir === 'next' ? 'flipping-next' : 'flipping-prev');
            setTimeout(() => {
                callback();
                el.classList.remove('flipping-next', 'flipping-prev');
            }, 600);
        }

        function startReading() {
            isAutoPlaying = true;
            nextPage();
        }

        function stopReading() {
            isAutoPlaying = false;
            audioEl.pause();
            document.getElementById('badge-auto').classList.add('hide');
        }

        function resetApp() {
            showScreen('screen-idle');
            document.getElementById('input-title').value = '';
            stopReading();
        }

        function showScreen(id) {
            ['screen-idle', 'screen-loading', 'screen-story'].forEach(s => {
                document.getElementById(s).classList.add('hide');
            });
            document.getElementById(id).classList.remove('hide');
            lucide.createIcons();
        }

        function updateLoading(status, sub, icon, progress) {
            document.getElementById('loading-status').innerText = status;
            document.getElementById('loading-subtext').innerText = sub;
            document.getElementById('loading-progress').style.width = `${progress}%`;
            document.getElementById('loading-icon').setAttribute('data-lucide', icon);
            lucide.createIcons();
        }

        // Konverter Audio RAW (PCM) ke WAV agar bisa diputar browser
        function pcmToWav(base64, sampleRate) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const buffer = new ArrayBuffer(len);
            const view = new Uint8Array(buffer);
            for (let i = 0; i < len; i++) {
                view[i] = binaryString.charCodeAt(i);
            }

            const wavBuffer = new ArrayBuffer(44 + buffer.byteLength);
            const viewWav = new DataView(wavBuffer);

            function writeString(offset, string) {
                for (let i = 0; i < string.length; i++) {
                    viewWav.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            writeString(0, 'RIFF');
            viewWav.setUint32(4, 36 + buffer.byteLength, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            viewWav.setUint32(16, 16, true);
            viewWav.setUint16(20, 1, true);
            viewWav.setUint16(22, 1, true);
            viewWav.setUint32(24, sampleRate, true);
            viewWav.setUint32(28, sampleRate * 2, true);
            viewWav.setUint16(32, 2, true);
            viewWav.setUint16(34, 16, true);
            writeString(36, 'data');
            viewWav.setUint32(40, buffer.byteLength, true);

            new Uint8Array(wavBuffer, 44).set(new Uint8Array(buffer));
            return new Blob([wavBuffer], { type: 'audio/wav' });
        }
    </script>
</body>
</html>
